<div class="container-fluid">
  <app-nav></app-nav>
</div>

<div class="container-fluid">
  <div class="container mt-5 pt-3">

    <!--Section: Product detail -->
    <section id="productDetails" class="pb-5">

      <!--News card-->
      <div class="card mt-5 hoverable">
        <div class="row mt-5">
          <div class="col-lg-6">

            <!--Carousel Wrapper-->
            <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">

              <!--Slides-->
              <div class="carousel-inner text-center text-md-left" role="listbox">
                <div id="demo">

                </div>

                <div class="carousel-item" *ngFor="let image of images; let i = index;" [ngClass]="{'active': i === 0}">
                  <img src="{{image.imageUrl}}" alt="First slide"
                       class="img-fluid">
                </div>
              </div>
              <!--/.Slides-->

              <!--Thumbnails-->
              <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!--/.Thumbnails-->

            </div>
            <!--/.Carousel Wrapper-->
          </div>
          <div class="col-lg-5 mr-3 text-center text-md-left">
            <h2
              class="h2-responsive text-center text-md-left product-name font-weight-bold dark-grey-text mb-1 ml-xl-0 ml-4">
              <strong>{{product.title}}</strong>
            </h2>
            <span class="badge badge-danger product mb-4 ml-xl-0 ml-4" *ngIf="product.promoPrice != 0">Promo</span>
            <h3 class="h3-responsive text-center text-md-left mb-5 ml-xl-0 ml-4">
              <span class="red-text font-weight-bold">
                <strong *ngIf="product.promoPrice != 0">{{product.promoPrice}} €</strong>
                <strong *ngIf="product.promoPrice == 0">{{product.price}} €</strong>
              </span>&nbsp;
              <span class="grey-text">
                <small>
                  <s><strong *ngIf="product.promoPrice != 0">{{product.price}} €</strong></s>
                </small>
              </span>
            </h3>

            <!--Accordion wrapper-->
            <!--            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">-->


            <!-- Card header -->
            <div class="">
              <h5 class="mb-0 text-center">
                Description
              </h5>
            </div>

            <!-- Card body -->

            <div>
              <div class="card-body">
                {{product.description}}
              </div>
            </div>

            <!-- Accordion card -->


            <!--/.Accordion wrapper-->

            <!-- Add to Cart -->
            <section class="color">
              <div class="mt-5">
                <p class="grey-text">Choisissez la taille</p>
                <div class="row text-center text-md-left">

                  <div class="col-md-4" *ngFor="let taille of tails; let i = index;">
                    <!--Radio group-->
                    <div class="form-group">
                      <input class="form-check-input" name="group100" type="radio" id="radio{{i}}"  [attr.disabled]="taille.stock === 0">
                      <label for="radio{{i}}" class="form-check-label dark-grey-text">{{taille.name}}
                        stock: {{taille.stock}}</label>
                      <p style="color: red;" *ngIf="taille.stock == 0">Rupture de stock</p>
                    </div>
                  </div>
                </div>

                <div class="row mt-3 mb-4">
                  <div class="col-md-12 text-center text-md-left text-md-right">
                    <button class="btn btn-primary btn-rounded waves-effect waves-light">
                      <i class="fas fa-cart-plus mr-2" aria-hidden="true"></i> Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </section>
            <!-- /.Add to Cart -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.Section: Product detail -->

    <div class="divider-new">
      <h3 class="h3-responsive font-weight-bold blue-text mx-3">Related Products</h3>
    </div>

    <!--Section: Products v.5-->
    <section id="products" class="pb-5">

      <!--Carousel Wrapper-->
      <div id="multi-item-example" class="carousel slide carousel-multi-item" data-ride="carousel">

        <!--Controls-->
        <div class="controls-top">
          <a class="btn-floating primary-color waves-effect waves-light" href="#multi-item-example" data-slide="prev">
            <i class="fas fa-chevron-left"></i>
          </a>
          <a class="btn-floating primary-color waves-effect waves-light" href="#multi-item-example" data-slide="next">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <!--Controls-->

        <!--Indicators-->
        <ol class="carousel-indicators">
          <li class="primary-color" data-target="#multi-item-example" data-slide-to="0"></li>
          <li class="primary-color" data-target="#multi-item-example" data-slide-to="1"></li>
          <li class="primary-color active" data-target="#multi-item-example" data-slide-to="2"></li>
        </ol>
        <!--Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">

          <!--First slide-->
          <div class="carousel-item" *ngFor="let prod of similarProducts">

            <div class="col-md-4 mb-4">

              <!--Card-->
              <div class="card card-ecommerce">

                <!--Card image-->
                <div class="view overlay">
                  <img src="{{prod.image}}" class="img-fluid"
                       alt="">
                  <a>
                    <div class="mask rgba-white-slight waves-effect waves-light"></div>
                  </a>
                </div>
                <!--Card image-->

                <!--Card content-->
                <div class="card-body">
                  <!--Category & Title-->

                  <h5 class="card-title mb-1">
                    <strong>
                      <a href="" class="dark-grey-text">{{prod.title}}</a>
                    </strong>
                  </h5>
                  <span class="badge badge-danger mb-2" *ngIf="prod.promoPrice !== 0">Promo</span>


                  <!--Card footer-->
                  <div class="card-footer pb-0">
                    <div class="row mb-0">
                      <span class="float-left">
                        <strong *ngIf="prod.promoPrice == 0">{{prod.price}}</strong>
                        <strong *ngIf="prod.promoPrice !== 0">{{prod.promoPrice}}</strong>
                      </span>
                      <span class="float-right">

                        <a class="" data-toggle="tooltip" data-placement="top" title=""
                           data-original-title="Add to Cart">
                          <i class="fas fa-shopping-cart ml-3"></i>
                        </a>
                      </span>
                    </div>
                  </div>

                </div>
                <!--Card content-->

              </div>
              <!--Card-->

            </div>
            s

          </div>
          <!--First slide-->

        </div>
        <!--Slides-->

      </div>
      <!--Carousel Wrapper-->

    </section>
    <!--Section: Products v.5-->

  </div>
</div>
